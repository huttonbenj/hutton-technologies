<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Subtle grid -->
  <g opacity="0.05" stroke="#00f0ff" stroke-width="1">
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
  </g>
  
  <!-- Logo box on left -->
  <g transform="translate(120, 190)">
    <!-- Rounded square with gradient border -->
    <rect x="2" y="2" width="246" height="246" rx="20" fill="#0a0e1a" opacity="0.8"/>
    <rect x="0" y="0" width="250" height="250" rx="20" fill="none" stroke="url(#neon)" stroke-width="4" filter="url(#glow)"/>
    
    <!-- HT letters - cleaner and bolder -->
    <g transform="translate(40, 70)">
      <!-- H -->
      <path d="M 15 15 L 15 125 M 15 70 L 80 70 M 80 15 L 80 125" 
            stroke="url(#neon)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
      
      <!-- T -->
      <path d="M 105 15 L 185 15 M 145 15 L 145 125" 
            stroke="url(#neon)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- Company text on right -->
  <g transform="translate(450, 230)">
    <!-- HUTTON -->
    <text x="0" y="60" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="90" 
          font-weight="800" 
          fill="url(#neon)" 
          filter="url(#glow)"
          letter-spacing="-2">HUTTON</text>
    
    <!-- TECHNOLOGIES -->
    <text x="0" y="125" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="36" 
          font-weight="300" 
          fill="#64748b"
          letter-spacing="6">TECHNOLOGIES</text>
    
    <!-- Tagline -->
    <text x="0" y="185" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="28" 
          font-weight="400" 
          fill="#00f0ff"
          opacity="0.9">Building the Future</text>
  </g>
  
  <!-- Corner accents -->
  <g opacity="0.4" stroke="url(#neon)" stroke-width="3" fill="none">
    <path d="M 60 60 L 60 100 M 60 60 L 100 60"/>
    <path d="M 1140 60 L 1140 100 M 1140 60 L 1100 60"/>
    <path d="M 60 570 L 60 530 M 60 570 L 100 570"/>
    <path d="M 1140 570 L 1140 530 M 1140 570 L 1100 570"/>
  </g>
  
  <!-- Subtle particles -->
  <g filter="url(#glow)">
    <circle cx="950" cy="150" r="3" fill="#00f0ff" opacity="0.6"/>
    <circle cx="1050" cy="200" r="2" fill="#ff0080" opacity="0.6"/>
    <circle cx="900" cy="480" r="3" fill="#a855f7" opacity="0.6"/>
  </g>
</svg>
