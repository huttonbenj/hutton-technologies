<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a"/>
      <stop offset="50%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0a0e1a"/>
    </linearGradient>
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0080"/>
      <stop offset="25%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="75%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#00f0ff"/>
    </linearGradient>
    <radialGradient id="glow-center">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Central glow -->
  <circle cx="600" cy="315" r="400" fill="url(#glow-center)"/>
  
  <!-- Lightning bolt icon -->
  <g transform="translate(600, 110)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#ff0080" stroke-width="3" filter="url(#glow)"/>
    <path d="M 5 -15 L -8 5 L 5 5 L -5 15 L 8 -5 L -5 -5 Z" 
          fill="#ff0080" 
          filter="url(#glow)"/>
  </g>
  
  <!-- COMING SOON text -->
  <text x="600" y="270" 
        text-anchor="middle"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="100" 
        font-weight="900" 
        fill="url(#text-grad)" 
        filter="url(#glow)"
        letter-spacing="-1">COMING</text>
  
  <text x="600" y="360" 
        text-anchor="middle"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="100" 
        font-weight="900" 
        fill="url(#text-grad)" 
        filter="url(#glow)"
        letter-spacing="-1">SOON</text>
  
  <!-- Decorative lines -->
  <line x1="200" y1="400" x2="370" y2="400" stroke="#ff0080" stroke-width="2" opacity="0.5"/>
  <line x1="830" y1="400" x2="1000" y2="400" stroke="#00f0ff" stroke-width="2" opacity="0.5"/>
  
  <!-- Sparkle icons -->
  <g transform="translate(380, 400)" opacity="0.7">
    <path d="M 0 -6 L -2 0 L -6 0 L -2 2 L 0 6 L 2 2 L 6 0 L 2 0 Z" fill="#ff0080" filter="url(#glow)"/>
  </g>
  <g transform="translate(820, 400)" opacity="0.7">
    <path d="M 0 -6 L -2 0 L -6 0 L -2 2 L 0 6 L 2 2 L 6 0 L 2 0 Z" fill="#00f0ff" filter="url(#glow)"/>
  </g>
  
  <!-- HUTTON TECHNOLOGIES text -->
  <text x="600" y="440" 
        text-anchor="middle"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="28" 
        font-weight="400" 
        fill="#94a3b8"
        letter-spacing="3">HUTTON TECHNOLOGIES</text>
  
  <!-- Tagline -->
  <text x="600" y="490" 
        text-anchor="middle"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="20" 
        font-weight="400" 
        fill="#ff0080">Preparing to launch</text>
  
  <text x="600" y="515" 
        text-anchor="middle"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="20" 
        font-weight="400" 
        fill="#e2e8f0"> the next generation of </text>
  
  <text x="600" y="540" 
        text-anchor="middle"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="20" 
        font-weight="600" 
        fill="#00f0ff">cutting-edge technology solutions</text>
  
  <!-- Scanline effect -->
  <rect x="0" y="0" width="1200" height="630" fill="none" opacity="0.03">
    <animate attributeName="opacity" values="0.03;0.05;0.03" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>
